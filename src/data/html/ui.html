<html>
<head>
	<title>Windfall UI html file</title>
	<link href="styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
	<link href="styles/kendo.black.min.css" rel="stylesheet" type="text/css" />
	<link href="css/windfall.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/kendo.web.min.js" type="text/javascript"></script>
	<style>
	#content {
		position: absolute;
		left:0; right:0;
		top:0; bottom: 0;
		background: transparent;
	}
	#topMenuBar {
		opacity: 0.9;
	}
	#consoleMessage {
		position: absolute;
		left:0; right:0; bottom: 0; height: 2em;
		background: #666;
	}
	</style>
</head>
<body class="Windfall">
<div id="content" class="k-content">

	<ul id="topMenuBar"></ul>

	<div id="consoleWindow">
		<ul class="log">
			<li>console log goes here...</li>
		</ul>
	</div>

	<div id="consoleMessage"></div>
</div>

<script>
$(document).ready(function() {
	function onMenuItemSelected(e) {
		var t = $(e.item).children(".k-link").text();
		console.log("Top Menu Item Selected: " + t);
		switch(t) {
			case "Quit":
				console.log("Quitting");
				UI.Quit();
			break;
			case "Console":
				$('#consoleWindow').data("kendoWindow").open();
			break;
			default:
				console.log("Unknown menu item: " + t);
			break;
		}
	}

	$("#topMenuBar").kendoMenu({
		dataSource: [
			{ text: "Test menu",
				items: [
					{ text: "test1" },
					{ text: "test two" }
				]
			},
			{ text: "Console" },
			{ text: "Quit" }
		],
		select: onMenuItemSelected
	});

	var consoleWindow = $('#consoleWindow');
	if (!consoleWindow.data("kendoWindow")) {
		consoleWindow.kendoWindow({
			title: "Debug console",
			width: "600px",
			height: "400px",
			actions: ["Maximize","Close"]
		});
	}
	function scrollToBottomOfConsole() {
		consoleWindow.animate({scrollTop: consoleWindow[0].scrollHeight}, 500);
	}
//	consoleWindow.data("kendoWindow").close();
	if (typeof(UI)!="undefined") UI.popBackBuffer();
});
</script>

</body>
</html>
